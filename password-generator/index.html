<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css">
  </head>

  <body>
    <div id="app" class="app">
      <h2 class="title">Password generator</h2>
      <form class="password-generator" id="password-generator-form">
        <p>Choose your setting</p>
        <br/>
        <div>
          <input placeholder="length" id="length" type="number" class="length" name="length" />
          <label for="length">Length</label>
        </div>
        <div>
          <input id="numbers" type="checkbox" class="symbnumbersols" name="numbers"/>
          <label for="numbers">Numbers</label>
        </div>
        <div>
          <input id="symbols" type="checkbox" class="symbols" name="symbols"/>
          <label for="symbols">Symbols</label>
        </div>
        <input class='btn' type="submit" value="Submit">
      </form>
      <p class="resoult" style="padding: 10px 15px; font-size: 18px;"></p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
